<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1> Calculater</h1>
    
    <div class="big">
        <div class="box1">
            <textarea name="text" id="t" cols="30" rows="10"></textarea>
        </div>
        <div class="box2">
            <div class="row">
                <button id ="bg" class="b">AC</button>
                <button id ="bg" class="b">+/-</button>
                <button id ="bg" class="b">%</button>
                <button id ="by" class="b">/</button>
            </div>
            <div class="row">
                <button id="bb" class="b">7</button>
                <button id="bb" class="b">8</button>
                <button id="bb" class="b">9</button>
                <button id="by" class="b">*</button>
            </div>
            <div class="row">
                <button id="bb" class="b">4</button>
                <button id="bb" class="b">5</button>
                <button id="bb" class="b">6</button>
                <button id="by" class="b">-</button>
            </div>
            <div class="row">
                <button id="bb" class="b">1</button>
                <button id="bb" class="b">2</button>
                <button id="bb" class="b">3</button>
                <button id="by" class="b">+</button>
            </div>
            <div class="row">
                <button id="b0" class="b">0</button>
                <button id="bb" class="b">.</button>
                <button id="by" class="b">=</button>
            </div>
        </div>

        <div class="gesture">

        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>

</html>
